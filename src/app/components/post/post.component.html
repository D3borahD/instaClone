<div class="post">
  <div class="d-flex mb-1 px-1">
    <div class="border-color">
    <img class="profil-picture" [src]="this.profilPicture" [alt]="this.author">
    </div>
    <p class="m-1">{{ this.author }}</p>
  </div>

  <img class="post-picture mb-1" [src]="this.img" alt="{{this.title}}">
  <div class="d-flex justify-content w-100 px-1">
    <div>
      <button (click)="onLike()">
        <!--<i class="fa-solid fa-heart"></i>-->
        <i class="fa-regular fa-heart"></i>
      </button>
     <button class="mx-1">
       <i class="fa-regular fa-comment"></i>
     </button>
      <button>
        <i class="fa-regular fa-paper-plane"></i>
      </button>

    </div>
  <i class="fa-solid fa-ellipsis"></i>
  <button class="px-1">
    <i class="fa-regular fa-bookmark"></i>
    <!--<i class="fa-solid fa-bookmark"></i>-->
  </button>
  </div>
  <p class="px-1">{{ like }} J'aime</p>
</div>
